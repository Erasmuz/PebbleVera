<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='bower_components/Slate/dist/css/slate.min.css'>
</head>

<body>
	<div class='item-container'>
		<h1 class='title'>Pebble Vera Configuration</h1>
	</div>


	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Use this to configure your vera connection.
			</div>
		</div>
	</div>

	<div class='item-container'>
	<div class='item-container-header'>Values</div>

		<div class='item-container-content'>
			<div class='item'>
				User Name
				<input id='username' type="text" class="item-input" name="name-input" placeholder="My Name">
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Password
				<input id='password' type="text" class="item-input" name="password-input" placeholder="My Password">
			</div>
		</div>
	</div>

	<div class="item-container">
		<div class="button-container">
    		<input id="submitButton" type="button" class="item-button" value="Save">
 		</div>
	</div>

	<script src='bower_components/Slate/dist/js/slate.min.js'></script>
	<script src='main.js'></script>
</body>
